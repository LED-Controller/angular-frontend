<div class="body">
  <div class="edit-container" *ngIf="lamp.online === true">
    <button mat-mini-fab class="close-button" color="primary" [mat-dialog-close]="true">
      <mat-icon class="close-icon">close</mat-icon>
    </button>
    <h1 class="headline">Lampe bearbeiten</h1>
    <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
      <mat-label>Lampenname</mat-label>
      <input matInput [(ngModel)]="lampName" autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Lampenart</mat-label>
      <mat-select [(ngModel)]="lampTyp">
        <mat-option *ngFor="let type of this.lightType" value="{{type}}">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="submit-buttons">
      <button mat-stroked-button color="primary" id="breakUp" mat-dialog-close>Verwerfen</button>
      <div id="spacer"></div>
      <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="editLamp()">Übernehemen</button>
    </div>
  <mat-divider></mat-divider>
  </div>
  <div class="delete-container"></div>
  <h1 class="headline">Lampe löschen</h1>
  <div class="delete-button-container">
    <button mat-fab color="warn" [mat-dialog-close]="false" (click)="deleteLamp()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
